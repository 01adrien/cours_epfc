<div class="row">
  <div class="col-sm-12">
    <h1>Members</h1>
  </div>
</div>
<div class="row">
  <div class="col-sm-12">
    <h3>I found the following members :</h3>
  </div>
</div>

<div class="row">
  <div class="col-sm-12">
    @if (members.length > 0) {
    <ul>
      @for (member of members; track member.pseudo) {
      <li>{{ member.display }}</li>
      }
    </ul>
    } @else {
    <p>No members found</p>
    }
  </div>
</div>
